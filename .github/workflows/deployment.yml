name : Test of Deployment File

on:
  schedule:
    # Runs "At 11:00 on every day-of-week from Monday through Friday"
    - cron: '*/5 * * * 1-5'
  workflow_dispatch:

jobs:
  build:
    name: Trigger Code Checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            ref: main
      - run :
          touch test.txt
          git add .
          git commit -m "1st auto commit"
          git push
          git pull
